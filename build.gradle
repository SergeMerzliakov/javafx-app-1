task collateInstall(type:Copy){
    delete "installBuild"
    mkdir "installBuild/lib"
    copy {
        from configurations.compile
        into "installBuild/lib"
    }
    copy {
        from "build/libs"
        into "installBuild"
    }
}

task listModules(type: Exec) {
    workingDir '.'
    if (Os.isFamily(Os.FAMILY_MAC) || Os.isFamily(Os.FAMILY_UNIX)){
        commandLine "deps.sh", JAVA_HOME, JFX_INSTALL, jar.archivePath
    }
    else if (Os.isFamily(Os.FAMILY_WINDOWS)){
        commandLine "deps.bat", JAVA_HOME, JFX_INSTALL, jar.archivePath
    }
}

task buildRuntime(type: Exec) {
    def DEP_LIST = "java.base,java.logging,javafx.base,javafx.graphics,javafx.controls,javafx.fxml"
    doFirst {
        delete("installBuild/jre")
    }
    workingDir 'installBuild'
    commandLine "${JAVA_HOME}/bin/jlink", '--module-path', "${JAVA_HOME}/jmods:${JFX_INSTALL}/jmods", '--strip-debug', '--no-header-files', '--no-man-pages', '--compress=2', '--add-modules', DEP_LIST, '--output', 'jre'
}